<!DOCTYPE html>
<head>
    <title>Enrollment Form</title>
</head>
<body>
    <h1>Enrollment Form</h1>
    <form action="/submit-enrollment" method="post">

        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div><br>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div><br>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div><br>

        <div>
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required>
        </div><br>

        <div>
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select a Course--</option>
                <option value="data_science">Data Science</option>
                <option value="machine_learning">Machine Learning</option>
                <option value="artificial_intelligence">Artificial Intelligence</option>
                <option value="web_development">Web Development</option>
                <option value="software_engineering">Software Engineering</option>
                <option value="database_management">Database Management</option>
            </select>
        </div><br>

        <div>
            <label for="semester">Current Semester:</label>
            <input type="text" id="semester" name="semester" required>
        </div><br>

        <div>
            <label for="prior_experience">Do you have any prior experience in this subject?</label><br>
            <input type="radio" id="yes" name="prior_experience" value="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="prior_experience" value="no">
            <label for="no">No</label>
        </div><br>

        <div>
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div><br>

        <div>
            <input type="submit" value="Enroll Now">
        </div><br>
    </form>
</body>
</html>
