<!DOCTYPE html>
<html>
<head>
    <title>Mentor Selection Form</title>
</head>
<body>
    <h1>Mentor Selection Form</h1>
    <form action="submit.php" method="post">
        <h2>Mentor Preferences</h2>
        <label for="mentor_field">Preferred Mentor Field:</label>
        <select id="mentor_field" name="mentor_field">
            <option value="technology">Technology</option>
            <option value="business">Business</option>
            <option value="creative">Creative Arts</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="mentor_experience">Desired Mentor Experience:</label>
        <input type="text" id="mentor_experience" name="mentor_experience"><br><br>

        <label for="mentor_style">Preferred Mentor Style:</label><br>
        <input type="checkbox" id="mentor_style_coaching" name="mentor_style[]" value="coaching"> Coaching<br>
        <input type="checkbox" id="mentor_style_mentoring" name="mentor_style[]" value="mentoring"> Mentoring<br>
        <input type="checkbox" id="mentor_style_advising" name="mentor_style[]" value="advising"> Advising<br><br>

        <h2>Your Information</h2>
        <label for="mentee_name">Your Name:</label>
        <input type="text" id="mentee_name" name="mentee_name" required><br><br>

        <label for="mentee_email">Your Email:</label>
        <input type="email" id="mentee_email" name="mentee_email" required><br><br>

        <input type="submit" value="Submit Mentor Request">
    </form>
</body>
</html>
