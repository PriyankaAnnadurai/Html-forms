<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First info Report</title>
</head>
<body>
    <form method="post">
        <h2>FIR Form</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="incident_details">Incident Details:</label><br>
        <textarea id="incident_details" name="incident_details" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit FIR">
    </form>
    
</body>
</html>
