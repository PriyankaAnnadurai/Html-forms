<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarriageAct</title>
</head>
<body>
    <form method="post">
        <h2>Marriage / Divorce Application</h2>
        <label for="name1">Spouse 1 Name:</label>
        <input type="text" id="name1" name="name1" required><br><br>
        
        <label for="name2">Spouse 2 Name:</label>
        <input type="text" id="name2" name="name2" required><br><br>
        
        <label for="application_type">Application Type:</label>
        <select id="application_type" name="application_type">
            <option value="marriage">Marriage</option>
            <option value="divorce">Divorce</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
