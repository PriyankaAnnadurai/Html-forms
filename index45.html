<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Registration Form</title>
</head>
<body>

    <h1 align="center">Marriage Registration Form</h1>

    <form action="submit_marriage_registration.php" method="post">

        <!-- Groom's Information -->
        <fieldset>
            <legend>Groom's Information</legend>
            <table>
                <tr>
                    <td><label for="groom_full_name">Full Name:</label></td>
                    <td><input type="text" id="groom_full_name" name="groom_full_name" required></td>
                </tr>
                <tr>
                    <td><label for="groom_dob">Date of Birth:</label></td>
                    <td><input type="date" id="groom_dob" name="groom_dob" required></td>
                </tr>
                <tr>
                    <td><label for="groom_email">Email:</label></td>
                    <td><input type="email" id="groom_email" name="groom_email" required></td>
                </tr>
                <tr>
                    <td><label for="groom_phone">Phone Number:</label></td>
                    <td><input type="tel" id="groom_phone" name="groom_phone" required></td>
                </tr>
                <tr>
                    <td><label for="groom_address">Address:</label></td>
                    <td><textarea id="groom_address" name="groom_address" rows="4" required></textarea></td>
                </tr>
            </table>
        </fieldset>

        <!-- Bride's Information -->
        <fieldset>
            <legend>Bride's Information</legend>
            <table>
                <tr>
                    <td><label for="bride_full_name">Full Name:</label></td>
                    <td><input type="text" id="bride_full_name" name="bride_full_name" required></td>
                </tr>
                <tr>
                    <td><label for="bride_dob">Date of Birth:</label></td>
                    <td><input type="date" id="bride_dob" name="bride_dob" required></td>
                </tr>
                <tr>
                    <td><label for="bride_email">Email:</label></td>
                    <td><input type="email" id="bride_email" name="bride_email" required></td>
                </tr>
                <tr>
                    <td><label for="bride_phone">Phone Number:</label></td>
                    <td><input type="tel" id="bride_phone" name="bride_phone" required></td>
                </tr>
                <tr>
                    <td><label for="bride_address">Address:</label></td>
                    <td><textarea id="bride_address" name="bride_address" rows="4" required></textarea></td>
                </tr>
            </table>
        </fieldset>

        <!-- Marriage Details -->
        <fieldset>
            <legend>Marriage Details</legend>
            <table>
                <tr>
                    <td><label for="marriage_date">Date of Marriage:</label></td>
                    <td><input type="date" id="marriage_date" name="marriage_date" required></td>
                </tr>
                <tr>
                    <td><label for="marriage_location">Location of Marriage:</label></td>
                    <td><input type="text" id="marriage_location" name="marriage_location" required></td>
                </tr>
                <tr>
                    <td><label for="witnesses">Witnesses:</label></td>
                    <td><textarea id="witnesses" name="witnesses" rows="3" required></textarea></td>
                </tr>
            </table>
        </fieldset>

        <!-- Submission Section -->
        <div>
            <input type="submit" value="Submit Registration">
            <input type="reset" value="Reset Form">
        </div>

    </form>

</body>
</html>
