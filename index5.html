<!DOCTYPE html>
<head>
    <title>Train Booking Form</title>
</head>
<body>
    <h1>Train Booking Form</h1>
    <form action="/submit-train-booking" method="post">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div><br>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div><br>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div><br>

        <div>
            <label for="source">Source Station:</label>
            <input type="text" id="source" name="source" required>
        </div><br>

        <div>
            <label for="destination">Destination Station:</label>
            <input type="text" id="destination" name="destination" required>
        </div><br>

        <div>
            <label for="departure_date">Departure Date:</label>
            <input type="date" id="departure_date" name="departure_date" required>
        </div><br>

        <div>
            <label for="return_date">Return Date (Optional):</label>
            <input type="date" id="return_date" name="return_date">
        </div><br>

        <div>
            <label for="number_of_passengers">Number of Passengers:</label>
            <input type="number" id="number_of_passengers" name="number_of_passengers" min="1" required>
        </div><br>

        <div>
            <label for="seat_class">Seat Class:</label>
            <select id="seat_class" name="seat_class" required>
                <option value="">--Select Seat Class--</option>
                <option value="sleeper">Sleeper</option>
                <option value="second_class">Second Class</option>
                <option value="third_ac">Third AC</option>
                <option value="second_ac">Second AC</option>
                <option value="first_ac">First AC</option>
            </select>
        </div><br>

        <div>
            <label for="payment_method">Payment Method:</label><br>
            <input type="radio" id="creditcard" name="payment_method" value="creditcard" required>
            <label for="creditcard">Credit Card</label><br>
            <input type="radio" id="paypal" name="payment_method" value="paypal">
            <label for="paypal">PayPal</label><br>
            <input type="radio" id="banktransfer" name="payment_method" value="banktransfer">
            <label for="banktransfer">Bank Transfer</label>
        </div><br>

        <div>
            <label for="card_number">Credit Card Number:</label>
            <input type="text" id="card_number" name="card_number" pattern="\d{16}" placeholder="1234-5678-9012-3456">
        </div><br>

        <div>
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY">
        </div><br>

        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="123">
        </div><br>

        <div>
            <label for="special_requests">Special Requests:</label><br>
            <textarea id="special_requests" name="special_requests" rows="4" cols="50"></textarea>
        </div><br>

        <div>
            <input type="submit" value="Book Now">
        </div><br>
    </form>
</body>
</html>
