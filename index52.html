<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Form</title>
</head>
<body>

    <h1 align="center">Grading Form</h1>

    <form action="submit_grades.php" method="post">

        <!-- Student Information -->
        <fieldset>
            <legend>Student Information</legend>
            <table>
                <tr>
                    <td><label for="student_name">Full Name:</label></td>
                    <td><input type="text" id="student_name" name="student_name" required></td>
                </tr>
                <tr>
                    <td><label for="student_id">Student ID:</label></td>
                    <td><input type="text" id="student_id" name="student_id" required></td>
                </tr>
                <tr>
                    <td><label for="course_name">Course Name:</label></td>
                    <td><input type="text" id="course_name" name="course_name" required></td>
                </tr>
            </table>
        </fieldset>

        <!-- Assignment Information -->
        <fieldset>
            <legend>Assignment Information</legend>
            <table>
                <tr>
                    <td><label for="assignment_title">Assignment Title:</label></td>
                    <td><input type="text" id="assignment_title" name="assignment_title" required></td>
                </tr>
                <tr>
                    <td><label for="submission_date">Submission Date:</label></td>
                    <td><input type="date" id="submission_date" name="submission_date" required></td>
                </tr>
            </table>
        </fieldset>

        <!-- Grading Section -->
        <fieldset>
            <legend>Grading</legend>
            <table>
                <tr>
                    <td><label for="grade">Grade:</label></td>
                    <td>
                        <select id="grade" name="grade" required>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Comments:</label></td>
                    <td><textarea id="comments" name="comments" rows="4"></textarea></td>
                </tr>
            </table>
        </fieldset>

        <!-- Submission Section -->
        <div>
            <input type="submit" value="Submit Grades">
            <input type="reset" value="Reset Form">
        </div>

    </form>

</body>
</html>
