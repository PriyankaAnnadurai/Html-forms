<!DOCTYPE html>
<html>
<head>
    <title>Semester Credit Entry Form</title>
</head>
<body>
    <h2>Semester Credit Entry</h2>
    <form>
        <label for="semester">Semester:</label>
        <input type="text" id="semester" name="semester" required><br><br>

        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" name="courseCode" required><br><br>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>

        <label for="credits">Credits:</label>
        <input type="number" id="credits" name="credits" required><br><br>

        <label for="grade">Grade:</label>
        <select id="grade" name="grade" required>
            <option value="">Select Grade</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
            </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
