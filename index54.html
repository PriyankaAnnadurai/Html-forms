<!DOCTYPE html>
<html>
<head>
    <title>PAN Card Application Form</title>
</head>
<body>
    <h2>PAN Card Application Form</h2>
    <form>
        <h3>Personal Details</h3>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="fatherName">Father's/Guardian's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required><br><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>

        <h3>Address</h3>
        <label for="addressLine1">Address Line 1:</label>
        <input type="text" id="addressLine1" name="addressLine1" required><br><br>

        <label for="addressLine2">Address Line 2:</label>
        <input type="text" id="addressLine2" name="addressLine2"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            </select><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <h3>Other Details</h3>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <h3>Declaration</h3>
        <p>I hereby declare that the information furnished above is true and correct to the best of my knowledge.</p>
        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">I agree to the terms and conditions.</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
