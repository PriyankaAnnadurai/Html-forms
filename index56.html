<!DOCTYPE html>
<html>
<head>
    <title>Event Participation Form</title>
</head>
<body>
    <h2>Event Participation Form</h2>
    <form>
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required><br><br>

        <label for="participantName">Participant Name:</label>
        <input type="text" id="participantName" name="participantName" required><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="registrationFee">Registration Fee:</label>
        <input type="number" id="registrationFee" name="registrationFee"><br><br>

        <label for="paymentStatus">Payment Status:</label>
        <select id="paymentStatus" name="paymentStatus">
            <option value="">Select Payment Status</option>
            <option value="Paid">Paid</option>
            <option value="Pending">Pending</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
