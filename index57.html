<!DOCTYPE html>
<html>
<head>
    <title>Nativity Form</title>
</head>
<body>
    <h2>Nativity Form</h2>
    <form>
        <h3>Child's Information</h3>
        <label for="childName">Child's Name:</label>
        <input type="text" id="childName" name="childName" required><br><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required><br><br>

        <label for="timeOfBirth">Time of Birth:</label>
        <input type="time" id="timeOfBirth" name="timeOfBirth"><br><br>

        <label for="placeOfBirth">Place of Birth:</label>
        <input type="text" id="placeOfBirth" name="placeOfBirth" required><br><br>

        <h3>Parent's Information</h3>
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required><br><br>

        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
