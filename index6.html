<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application</h1>
    <form action="submit.php" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="linkedin">LinkedIn Profile:</label>
        <input type="url" id="linkedin" name="linkedin"><br><br>

        <h3>Education</h3>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br><br>

        <label for="university">University:</label>
        <input type="text" id="university" name="university"><br><br>

        <label for="major">Major:</label>
        <input type="text" id="major" name="major"><br><br>

        <label for="graduation_year">Graduation Year:</label>
        <input type="number" id="graduation_year" name="graduation_year"><br><br>

        <h3>Experience</h3>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position[]"><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company[]"><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date[]"><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date[]"><br><br>

        <button type="button" onclick="addExperience()">Add More Experience</button><br><br>

        <h3>Projects</h3>
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name[]"><br><br>

        <label for="project_description">Project Description:</label>
        <textarea id="project_description" name="project_description[]"></textarea><br><br>

        <button type="button" onclick="addProject()">Add More Project</button><br><br>

        <h3>Certifications</h3>
        <label for="certification_name">Certification Name:</label>
        <input type="text" id="certification_name" name="certification_name[]"><br><br>

        <label for="certification_date">Certification Date:</label>
        <input type="date" id="certification_date" name="certification_date[]"><br><br>

        <button type="button" onclick="addCertification()">Add More Certification</button><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
