<!DOCTYPE html>
<html>
<head>
    <title>ABC ID Form</title>
</head>
<body>
    <h2>ABC ID Form</h2>
    <form>
        <label for="abcId">ABC ID:</label>
        <input type="text" id="abcId" name="abcId" required><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber"><br><br>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation"><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department"><br><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
