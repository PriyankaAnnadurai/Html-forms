<!DOCTYPE html>
<html>
<head>
    <title>Business Form</title>
</head>
<body>
    <h2>Business Form</h2>
    <form>
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName" required><br><br>

        <label for="businessType">Business Type:</label>
        <select id="businessType" name="businessType" required>
            <option value="">Select Business Type</option>
            <option value="soleProprietorship">Sole Proprietorship</option>
            <option value="partnership">Partnership</option>
            <option value="limitedLiabilityCompany">Limited Liability Company (LLC)</option>
            <option value="corporation">Corporation</option>
        </select><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea><br><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
