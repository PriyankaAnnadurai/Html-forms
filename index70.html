<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
</head>
<body>

    <h1>Internship Application Form</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            <br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" cols="50" required></textarea>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Education Background</legend>

            <label for="university">University/College:</label>
            <input type="text" id="university" name="university" required>
            <br><br>

            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>
            <br><br>

            <label for="graduationYear">Expected Graduation Year:</label>
            <input type="number" id="graduationYear" name="graduationYear" min="2024" required>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Experience & Skills</legend>

            <label for="resume">Upload Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>
            <br><br>

            <label for="skills">Skills & Competencies:</label>
            <textarea id="skills" name="skills" rows="4" cols="50" required></textarea>
            <br><br>

            <label for="experience">Relevant Experience:</label>
            <textarea id="experience" name="experience" rows="4" cols="50"></textarea>
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Motivation</legend>

            <label for="whyInternship">Why are you interested in this internship?</label>
            <textarea id="whyInternship" name="whyInternship" rows="4" cols="50" required></textarea>
            <br><br>

            <label for="availability">Availability (start and end dates):</label>
            <input type="text" id="availability" name="availability" required>
            <br><br>
        </fieldset>

        <button type="submit">Submit Application</button>
    </form>

</body>
</html>
