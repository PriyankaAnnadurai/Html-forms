<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
</head>
<body>
    <h1>Complaint Form</h1>
    <p>Please fill out the form below to file your complaint. We will review your submission and respond as soon as possible.</p>
    
    <form id="complaint-form" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
        
        <label for="full-name">Full Name:</label><br><br>
        <input type="text" name="name" id="full-name" placeholder="First and Last" required><br><br>
        
        <label for="email-address">Email Address:</label><br><br>
        <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required><br><br>
        
        <label for="telephone">Telephone Number (Optional):</label><br><br>
        <input type="tel" name="telephone" id="telephone" placeholder="(555) 555-5555"><br><br>
        
        <label for="complaint">Complaint:</label><br><br>
        <textarea rows="6" name="complaint" id="complaint" placeholder="Please describe your complaint in detail..." required></textarea><br><br>
        
        <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission"><br>
        
        <input type="submit" value="File Complaint">
    </form>
</body>
</html>
